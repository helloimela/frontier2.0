<div class="col-sm-12" ng-controller="GameCtrl">
	<h1>Frontier</h1>
	<button class="btn btn-success" ng-click="startGame()" ng-hide="hideStartGame">Start Game</button>

	<div class="col-sm-12" ng-show="hideStartGame">
		<p>Game ID: {{rand}}</p>
		<p>Enter the game ID on your phone</p>
		<ul>
			<li ng-repeat="pr in presences">
				<p>{{pr.occupancy}}</p>
			</li>
		</ul>
	</div>
	<div class="col-sm-12">
		<ul class="col-sm-12">
           <li ng-repeat="message in messages">
             <span class="title">Anonymous robot #{{ message.sender_uuid }}</span>
             <p>{{ message.date | date:"MM/dd/yyyy 'at' h:mma"}}</br> {{ message.content }}</p>
           </li>
      </ul> 
	</div>
</div>
