<div class="col-sm-12" ng-controller="GameCtrl">

    <h1>Species </h1>
    <p>[Species profile HERE! Awesome lalalala]</p>
    <p>Value number {{speciesVal}}</p>

    <form ng-hide="joinTrue" ng-submit="joinGame()">
      <input ng-model="gameId" type="text" placeholder="Enter Game ID" />
      <button type="submit">Join</button>
    </form>


    <div class="col-sm-12" ng-show="joinTrue">
         <form ng-submit="sendMessage()">
           <input ng-hide="true" ng-model="readyState" type="text" placeholder="Type your message" ng-value="readyState"/>
           <button type="submit" ng-hide="turnSession">I'm Ready!</button>
          </form>
    </div>

    <div class="col-sm-12" ng-show="turnSession">
      <!-- TODO : shows everytime player click ready -->
      <p>Turn {{turnCounter}}</p>
      <form ng-submit="sendVote()" ng-hide="submitted">
          <input ng-model="influences" type="text" placeholder="Add influences"/>
          <button type="submit">Send my vote</button>
      </form>
      <p ng-hide="votingStatus">Waiting for another player</p>
      <div ng-show="votingStatus">

        <form ng-submit="finishMotion()">
          <button type="submit">Continue</button>
        </form>

      </div>

    </div>

</div>
